<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ → US$</title>
    <style>
    div#converter{
        font-size: 1.2em;
        background-color: lightgray;
        display: inline-block;
        border: 1px solid gray;
        width: 150px;
        height: 70px;
        text-align: center;
        line-height: 70px;
        cursor: pointer;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
    }
    </style>
</head>
<body>
    <h1>Conversor R$ → US$</h1>

    <div id="converter" onclick="converter()">Converter</div>

    <div id="res">Clique no botão acima para iniciar.</div>

    <script>
        var dolar = Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))

        function converter(){
            var real = Number(prompt('Quantos R$ você tem na carteira?'))
            var carteira = real / dolar

    
            var res = document.getElementById('res')
            res.innerHTML = `Você tem ${real.toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})} na carteira, que é igual a ${carteira.toLocaleString('pt-BR' , {style: 'currency', currency: 'USD'})} (dólares)`
        }
    </script>
</body>
</html>
