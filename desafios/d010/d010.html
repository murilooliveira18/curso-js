<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
    div#calcular{
        font-size: 1.1em;
        background-color: lightgray;
        display: inline-block;
        border: 1px solid gray;
        width: 220px;
        height: 70px;
        text-align: center;
        line-height: 70px;
        cursor: pointer;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
    }

    div#res{
        margin-top: 10px;
    }

    
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>

    <div id="calcular" onclick="calcular()">Calcular</div>

    <div id="res">Considerando uma equação no formato <i><strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0</i>, aperte o botão acima para calcular o valor de <strong>&Delta;</strong>.</div>

    <script>
        function calcular(){
            var a = Number(prompt('Qual é o valor de a?'))
            var b = Number(prompt('Qual é o valor de b?'))
            var c = Number(prompt('Qual é o valor de c?'))
            var res = document.getElementById('res')
            var delta = b ** 2 - 4 * a * c

            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
            <p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p>O valor calculado foi <strong><mark>&Delta; = ${delta}</mark></strong></p>`
        }
    </script>
</body>
</html>
