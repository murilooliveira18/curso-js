<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            background-color: lightgray;
            display: inline-block;
            width: 130px;
            height: 70px;
            text-align: center;
            border: 1px solid black;
            line-height: 70px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div id="botao1" onclick="clicar()">Botão 1</div>
    <div id="botao2" onclick="clicar2()">Botão 2</div>
    <div id="botao3" onclick="clicar3()">Botão 3</div>
</body>

<script>
    function clicar(){
        alert('Você clicou no 1ºBotão!')
    }
    function clicar2(){
        alert('Você clicou no 2ºBotão!')
    }
    function clicar3() {
        alert('Você clicou no 3ºBotão!')
    }
</script>
</html>
