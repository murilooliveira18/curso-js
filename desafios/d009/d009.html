<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
         div#salario{
        font-size: 1.1em;
        background-color: lightgray;
        display: inline-block;
        border: 1px solid gray;
        width: 220px;
        height: 70px;
        text-align: center;
        line-height: 70px;
        cursor: pointer;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
    }
    div#res{
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>

    <div id="salario" onclick="reajustar()">Reajustar Salário</div>

    <div id="res">Clique no botão acima para iniciar.</div>

    <script>
        function reajustar(){
            var nome = prompt('Qual é o nome do funcionário?')
            var salario = Number(prompt(`Qual é o salário de ${nome}?`))
            var porcentagem = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var reajuste = salario * porcentagem / 100
            var novosalario = salario + reajuste
            var res = document.getElementById('res')

            res.innerHTML = `<h1>${nome} recebeu um aumento salarial!</h1><p>O salário atual era ${salario.toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})}</p><p>Com um aumento de ${porcentagem}%, o salário vai aumentar ${reajuste.toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})} no próximo mês.</p><p>E a partir daí, ${nome} vai passar a ganhar ${novosalario.toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})}</p>`
        }
    </script>
</body>
</html>
