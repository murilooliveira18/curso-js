<!DOCTYPE html>
<html lang="pt-br7">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
          div{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            background-color: lightgray;
            display: inline-block;
            border: 1px solid gray;
            width: 220px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>

    <div onclick="numeros()">Antecessor e Sucessor</div>

    <script>
      function numeros(){
          var n = Number(prompt('Digite um número inteiro qualquer: '))

          var antecessor = n - 1
          var sucessor = n + 1


          alert(`Antes de ${n}, temos o número ${antecessor}\nDepois de ${n}, temos o número ${sucessor}`)
          
      } 
    </script>
</body>
</html>
